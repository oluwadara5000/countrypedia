<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Countrypedia</title>
</head>
<body>
  <h1>Where in the world?</h1>
  <div id="main-container">
    <div id="flag-container">
      <img src="" alt="">
    </div>
    <div id="info-container">
      <select id="countries"></select>
      
      <p>Capital: <span id="capital"></span></p>
      <p>Dialing Code: <span id="dialing-code"></span></p>
      <p>Population: <span id="population"></span></p>
      <p>Demonym: <span id="demonym"></span></p>
      <p>Currency: <span id="currency"></span></p>
      <p>Region: <span id="region"></span></p>
      <p>Sub-Region: <span id="sub-region"></span></p>
      <p>Borders: <span id="borders"></span></p>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
